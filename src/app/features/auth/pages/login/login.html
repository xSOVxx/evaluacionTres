<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
    
    <i class="fa-solid fa-user text-blue-500 text-5xl mb-4"></i> 
    
    <h3 class="text-2xl font-bold text-gray-800 mb-2">¡Bienvenido!</h3>
    <p class="text-gray-600 mb-6 text-sm">Por favor ingresa tu correo y contraseña para acceder</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <div class="relative flex items-center border border-gray-300 rounded-md shadow-sm focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
          <input 
            type="text" 
            placeholder="Ingresa tu correo" 
            formControlName="user_email"
            class="w-full px-4 py-2 pr-10 text-gray-700 placeholder-gray-500 bg-white rounded-md focus:outline-none"
          />
          <i class="fa-solid fa-user absolute right-3 text-gray-400"></i>
        </div>
        <p *ngIf="loginForm.get('user_email')?.invalid && loginForm.get('user_email')?.touched" class="text-red-500 text-xs mt-1 text-left">
          Correo electrónico es requerido y debe ser válido.
        </p>
      </div>

      <div>
        <div class="relative flex items-center border border-gray-300 rounded-md shadow-sm focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="************" 
            formControlName="user_password"
            class="w-full px-4 py-2 pr-10 text-gray-700 placeholder-gray-500 bg-white rounded-md focus:outline-none"
          />
          <i 
            [class]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'" 
            class="absolute right-3 text-gray-400 cursor-pointer" 
            (click)="togglePasswordVisibility()">
          </i>
        </div>
        <p *ngIf="loginForm.get('user_password')?.invalid && loginForm.get('user_password')?.touched" class="text-red-500 text-xs mt-1 text-left">
          Contraseña es requerida y debe tener al menos 6 caracteres.
        </p>
      </div>

      <div *ngIf="loginError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative text-sm text-left">
        {{ loginError }}
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed text-lg font-medium"
        [disabled]="loginForm.invalid">
        Iniciar sesión
      </button>

    </form>
    
    <div class="mt-8 text-gray-500 text-xs leading-tight">
      Version
      <br>
      v1.1.95
    </div>

  </div>
</div>
