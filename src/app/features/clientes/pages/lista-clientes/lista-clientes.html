
 <div class="px-4 py-6">
  <app-cliente-modal
  [visible]="modalVisible"
  [cliente]="clienteParaEditar"
  (onClose)="cerrarModal()"
  (onSave)="onClienteGuardado()"
>
</app-cliente-modal>
  <div class="flex items-center mb-6">
    <i class="fa-solid fa-user-group text-2xl mr-3 text-gray-700"></i>
    <h1 class="text-3xl font-bold text-gray-800">Clientes</h1>
  </div>

  <div class="flex flex-col md:flex-row gap-4 mb-6 items-center justify-between">
    
    <div class="flex w-full md:w-3/5 lg:w-2/3 gap-3">
      <input 
        type="text" 
        placeholder="Buscar un cliente" 
        class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
      />
      <select class="px-4 py-2 border border-gray-300 rounded-md bg-white focus:ring-blue-500 focus:border-blue-500">
        <option>Todos</option>
        <option>Activo</option>
        <option>Inactivo</option>
      </select>
    </div>

    <button 
      class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-md shadow-lg hover:bg-blue-700 transition-colors"
      (click)="abrirModalCrear()"> <i class="fa-solid fa-plus mr-2"></i>
      Nuevo cliente
    </button>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo documento</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Num. documento</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tel√©fono</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        
        <tr *ngFor="let cliente of clientes$ | async">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ cliente.customer_name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ cliente.customer_typedocument }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ cliente.customer_numberdocument }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ cliente.customer_phone }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ cliente.customer_email }}</td>
          
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <span [ngClass]="{
              'bg-green-100 text-green-800': cliente.customer_state === 'Activo',
              'bg-red-100 text-red-800': cliente.customer_state === 'Inactivo'
            }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
              {{ cliente.customer_state }}
            </span>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center space-x-2">
            <button (click)="abrirModalEditar(cliente)" class="text-blue-600 hover:text-blue-900"> <i class="fa-solid fa-pencil"></i>
    </button>
    <button class="text-red-600 hover:text-red-900">
        <i class="fa-solid fa-toggle-on"></i>
    </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
