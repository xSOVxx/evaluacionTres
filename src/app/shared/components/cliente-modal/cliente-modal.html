<div 
  class="fixed inset-0 z-40 flex items-center justify-center transition-opacity duration-300"
  [ngClass]="{ 'opacity-100 visible': visible, 'opacity-0 invisible': !visible }">

  <div (click)="close()" class="absolute inset-0 bg-black/60"></div>

  <div class="relative z-50 bg-white rounded-lg shadow-2xl w-full max-w-2xl p-6 m-4">
    
    <div class="flex items-center justify-between pb-4 border-b">
      <h3 class="text-2xl font-bold text-gray-800">
        <i class="fa-solid fa-user-plus mr-2"></i>
        {{ isEditMode ? 'Editar Cliente' : 'Crear Cliente' }}
      </h3>
      <button (click)="close()" class="p-2 rounded-full text-gray-600 hover:bg-gray-100">
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
    </div>

    <form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()">
      <div class="py-6 grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
        
        <div class="md:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input type="text" formControlName="customer_name" placeholder="Ejm: Cliente 1" class="w-full px-3 py-2 border rounded-md focus:ring-blue-500">
        </div>

        <div class="md:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
          <input type="tel" formControlName="customer_phone" placeholder="Ejm: 999999999" class="w-full px-3 py-2 border rounded-md focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de documento</label>
          <select formControlName="customer_typedocument" class="w-full px-3 py-2 border rounded-md bg-white focus:ring-blue-500">
            <option *ngFor="let type of documentTypes" [value]="type.value">{{ type.label }}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Número de documento</label>
          <input type="text" formControlName="customer_numberdocument" placeholder="Ejm: 99999999" class="w-full px-3 py-2 border rounded-md focus:ring-blue-500">
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Correo del Cliente</label>
          <input type="email" formControlName="customer_email" placeholder="Ejm: example@gmail" class="w-full px-3 py-2 border rounded-md focus:ring-blue-500">
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
          <input type="text" formControlName="customer_address" class="w-full px-3 py-2 border rounded-md focus:ring-blue-500">
        </div>
        
        <div *ngIf="errorMessage" class="md:col-span-2 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md text-sm">
          {{ errorMessage }}
        </div>
      </div>

      <div class="flex justify-end gap-4 pt-4 border-t">
        <button (click)="close()" type="button" class="px-5 py-2 rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 transition-colors">
          <i class="fa-solid fa-xmark mr-2"></i>
          Cancelar
        </button>
        <button 
          type="submit"
          [disabled]="clienteForm.invalid || isSaving"
          class="px-5 py-2 rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          
          <span *ngIf="!isSaving">
            <i class="fa-solid fa-save mr-2"></i>
            Guardar cambios
          </span>
          <span *ngIf="isSaving">
            <i class="fa-solid fa-spinner fa-spin mr-2"></i>
            Guardando...
          </span>
        </button>
      </div>

    </form>
  </div>
</div>
